<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2D Breakout Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .centered {
            display: flex;
            justify-content: left;
            align-items: center;
            height: 2vh;
            margin-top: 20px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="instructions centered">
            <h3>Use &lt; OR &gt; buttons to move left or right</h3>
        </div>
        <div style="display: flex; align-items: center;">
            <h2 style="margin-right: 10px;">Score:</h2>
            <h1 id="score">0</h1>
        </div>
        <div class="grid"></div>
        <button id="restartButton" style="display: none; margin-top:10px">Restart</button>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>Created by <a href="https://github.com/SangamPradhan" target="_blank">Sangam Pradhan</a></p>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer-copy">
                <p>&copy; 2025 Breakout Game. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
